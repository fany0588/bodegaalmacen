<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Bodega{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}"><i class="bi bi-box-seam-fill"></i> Bodega Central</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'producto_list' %}"><i class="bi bi-boxes"></i> Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'categoria_list' %}"><i class="bi bi-tags"></i> Categorías</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'proveedor_list' %}"><i class="bi bi-truck"></i> Proveedores</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'empleado_list' %}"><i class="bi bi-people"></i> Empleados</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMovimientos" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-arrow-down-up"></i> Movimientos
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMovimientos">
                        <li><a class="dropdown-item" href="{% url 'entrada_list' %}"><i class="bi bi-box-arrow-in-down"></i> Entradas</a></li>
                        <li><a class="dropdown-item" href="{% url 'salida_list' %}"><i class="bi bi-box-arrow-up"></i> Salidas</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'inventario_list' %}"><i class="bi bi-clipboard-check"></i> Inventario Físico</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <main>
        {% block content %}
        {% endblock %}
    </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
